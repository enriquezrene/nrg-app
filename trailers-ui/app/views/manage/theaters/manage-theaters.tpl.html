<div class="container">
  <div class="page-header">
    <h4>
      {{ 'Title.manage.theaters' | translate }}
    </h4>
  </div>


  <form>
    <div class="form-group">
      <input type="text" class="form-control" id="name" ng-model="vm.theater.name"
             placeholder="{{ 'Label.theater.name' | translate }}">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="city" ng-model="vm.theater.city"
             placeholder="{{ 'Label.theater.city' | translate }}">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="address" ng-model="vm.theater.address"
             placeholder="{{ 'Label.theater.address' | translate }}">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="website" ng-model="vm.theater.websiteUrl"
             placeholder="{{ 'Label.theater.website' | translate }}">
    </div>

    <div class="form-group">
      <button class="btn btn-primary" ng-click="vm.save()">{{ 'Btn.add.market' | translate }}</button>
    </div>
    <pre>
      {{
        vm.theater | json
      }}
    </pre>
  </form>


  <table class="table table-striped">
    <thead>
    <tr>
      <th>{{ 'Label.theater.name' | translate }}</th>
      <th>{{ 'Label.theater.website' | translate }}</th>
      <th style="text-align: center">{{ 'Label.actions' | translate }}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-show="vm.theaters==0">
      <td colspan="5">
        {{ 'Label.no.records' | translate }}
      </td>
    </tr>
    <tr ng-repeat="theater in vm.theaters">
      <td>{{ theater.name }}</td>
      <td>{{ theater.websiteUrl }}</td>
      <td style="text-align: center">
        <a ng-click="vm.edit(theater)"><span class="glyphicon glyphicon-pencil"></span></a>
        <a ng-click="vm.delete(theater)"><span class="glyphicon glyphicon-remove"></span></a>
      </td>
    </tr>
    </tbody>
  </table>

</div>
