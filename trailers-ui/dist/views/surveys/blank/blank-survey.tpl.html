<div class="container">
  <div class="page-header">
    <button type="button" class="btn btn-default" onclick="window.print()">
      <span class="glyphicon glyphicon-print"></span> {{ 'Btn.print.form' | translate }}
    </button>
  </div>
  <p>
    <div class="panel panel-default">
      <div class="panel-heading">{{ 'Basic.info.title' | translate }}</div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="{{ 'Label.name' | translate }}">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="last_name" placeholder="{{ 'Label.last.name' | translate }}">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="{{ 'Label.email' | translate }}">
          </div>
          <div class="row">
            <div class="col-md-6">
  <p class="input-group">
    <input type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-click="blank.show_calendar()"
           ng-model="blank.date" is-open="blank.calendar_open" datepicker-options="blank.date_picker_options"
           ng-required="true" close-text="Close" alt-input-formats="blank.date_picker_alt_input_formats"
           placeholder="{{ 'Label.date' | translate }}"/>
    <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="blank.show_calendar()">
                                  <i class="glyphicon glyphicon-calendar"></i>
                                </button>
              </span>
  </p>
</div>
</div>
<div class="form-group">
  <input type="text" class="form-control" id="city" placeholder="{{ 'Label.city' | translate }}">
</div>
<div class="form-group">
  <input type="text" class="form-control" id="theater" placeholder="{{ 'Label.theater' | translate }}">
</div>
<div class="form-group">
  <input type="text" class="form-control" id="showtime" placeholder="{{ 'Label.showtime' | translate }}">
</div>
</form>
</div>
</div>
<div class="panel panel-default">
  <div class="panel-heading">{{ 'Trailers.info.title' | translate }}</div>
  <div class="panel-body">

    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>{{ 'Label.order' | translate }}</th>
        <th>{{ 'Label.name' | translate }}</th>
        <th>{{ 'Label.duration' | translate }}</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td></td>
        <td></td>
        <td>_____ {{ 'Label.seconds' | translate }}</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>_____ {{ 'Label.seconds' | translate }}</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>_____ {{ 'Label.seconds' | translate }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</p>
</div>
